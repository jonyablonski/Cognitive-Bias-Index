<ul class="list">
  {{ $items := (where (where .Site.RegularPages "Section" "biases") ".Params.categories" "intersect" (slice ($.Page.Title | lower ))) }}
  {{ $items = where $items ".Params.tags" "intersect" (slice (.Get "tag" )) }}
  {{ range $items }}
  {{ partial "components/list-item" . }}
  {{ end }}
</ul>
